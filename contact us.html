    :root {
        --hover-color: red;
        --bg-color-light: #f0f0f0;
        --text-color-light: #41597f;
        --bg-color-dark: #1e1e2f;
        --text-color-dark: #f8f8f2;
      }

      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: var(--bg-color-light);
        color: var(--text-color-light);
        transition: background-color 0.5s ease, color 0.5s ease;
      }

      body.dark-mode {
        background-color: var(--bg-color-dark);
        color: var(--text-color-dark);
      }

      .toggle-container { 
        margin-left: 40px;
        font-size: 1.2rem;
      }

      .toggle-switch {
        position: relative;
        width: 70px;
        height: 35px;
        background: linear-gradient(135deg, #e0e0e0, #c6c6c6);
        border-radius: 35px;
        box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2);
        cursor: pointer;
        transition: background 0.3s ease;
      }

      .toggle-switch .slider {
        position: absolute;
        top: 3px;
        left: 3px;
        width: 29px;
        height: 29px;
        background: #fff;
        border-radius: 50%;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        transition: transform 0.3s ease, background 0.3s ease,
          box-shadow 0.3s ease;
      }

      .toggle-switch .icon {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        font-size: 18px;
        color: #fff;
        transition: color 0.3s ease;
      }

      .toggle-switch .icon.sun {
        left: 10px;
        display: none;
      }

      .toggle-switch .icon.moon {
        right: 10px;
      }

      input[type="checkbox"] {
        display: none;
      }

      input[type="checkbox"]:checked + .toggle-switch {
        background: linear-gradient(135deg, #4a90e2, #007bff);
      }

      input[type="checkbox"]:checked + .toggle-switch .slider {
        transform: translateX(35px);
        background: #ffd700;
        box-shadow: 0 0 10px #ffd700, 0 0 20px #ffd700;
      }

      input[type="checkbox"]:checked + .toggle-switch .icon.sun {
        display: block;
      }

      input[type="checkbox"]:checked + .toggle-switch .icon.moon {
        display: none;
      }
